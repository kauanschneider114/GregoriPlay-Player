<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistir Player</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
      background: #000;
    }

    #mensagem-erro {
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
      display: none;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: sans-serif;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div id="loader">Carregando player...</div>
  <div id="mensagem-erro"></div>
  <iframe id="vimeo-player" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

  <script>
    const SEGREDO = "gregoriPlay123456";

    function getQueryParams() {
      const p = new URLSearchParams(window.location.search);
      return {
        vimeo_id: p.get("vimeo_id"),
        expira: p.get("expira"),
        key: p.get("key")
      };
    }

    async function gerarHash(txt) {
      const buf = new TextEncoder().encode(txt);
      const hash = await crypto.subtle.digest("SHA-256", buf);
      return [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function validarHash(id, expira, key) {
      if (!key) return false;
      const texto = `${id}|${expira}|${SEGREDO}`;
      const correto = await gerarHash(texto);
      return correto === key;
    }

    async function iniciar() {
      const { vimeo_id, expira, key } = getQueryParams();
      const agora = Date.now();
      const msgErro = document.getElementById("mensagem-erro");
      const loader = document.getElementById("loader");
      const iframe = document.getElementById("vimeo-player");

      if (!vimeo_id) {
        msgErro.textContent = "Erro: ID do vídeo não fornecido.";
        msgErro.style.display = "block";
        loader.style.display = "none";
        return;
      }

      if (expira && parseInt(expira) < agora) {
        msgErro.textContent = "⚠️ Link expirado! Solicite um novo.";
        msgErro.style.display = "block";
        loader.style.display = "none";
        return;
      }

      const ok = await validarHash(vimeo_id, expira, key);
      if (!ok) {
        msgErro.textContent = "⚠️ Link inválido ou adulterado.";
        msgErro.style.display = "block";
        loader.style.display = "none";
        return;
      }

      const embedURL = `https://player.vimeo.com/video/${vimeo_id}?autoplay=1&muted=0&playsinline=0&controls=1&portrait=0&title=0&byline=0`;

      iframe.src = embedURL;
      iframe.onload = () => {
        loader.style.display = "none";
      };

      // tenta solicitar fullscreen (alguns navegadores permitem)
      setTimeout(() => {
        if (iframe.requestFullscreen) iframe.requestFullscreen();
      }, 500);
    }

    iniciar();
  </script>

</body>
</html>
