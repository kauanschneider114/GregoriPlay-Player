<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistir | Doramas VIP</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #player-wrapper {
      position: relative;
      width: 360px;
      height: 640px;
      background: #000;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(30,144,255,0.25);
    }

    @media (min-width: 900px) {
      #player-wrapper {
        width: 450px;
        height: calc(450px * (615 / 282));
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity .3s ease;
      background: #000;
    }

    #botaoPlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    #botaoPlay img {
      width: 120px;
      animation: pulse 1.5s infinite;
    }

    #botaoPlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    .erro {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.9);
      color: #ff5555;
      font-size: 1.1rem;
      text-align: center;
      z-index: 20;
      padding: 20px;
    }
  </style>
</head>

<body>

<div id="player-wrapper">
  <iframe id="playerFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
</div>

<button id="botaoPlay">
  <img src="play.png" alt="Play">
</button>

<div id="erro" class="erro"></div>

<script>
  /* ===== CONFIGURAÇÃO ===== */
  const SEGREDO = "gregoriPlay123456";
  const LIBRARY_ID = "566755";

  /* ===== HELPERS ===== */
  function getParams() {
    const p = new URLSearchParams(window.location.search);
    return {
      videoId: p.get("vimeo_id"),
      expira: parseInt(p.get("expira")),
      key: p.get("key")
    };
  }

  async function sha256(text) {
    const data = new TextEncoder().encode(text);
    const hash = await crypto.subtle.digest("SHA-256", data);
    return Array.from(new Uint8Array(hash))
      .map(b => b.toString(16).padStart(2,"0"))
      .join("");
  }

  async function validar(videoId, expira, key) {
    if (!key) return false;
    const correto = await sha256(`${videoId}|${expira}|${SEGREDO}`);
    return correto === key;
  }

  async function entrarFullscreen(el) {
    if (el.requestFullscreen) await el.requestFullscreen();
    else if (el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
  }

  /* ===== PLAYER ===== */
  async function iniciarPlayer() {
    const { videoId, expira, key } = getParams();
    const erro = document.getElementById("erro");
    const iframe = document.getElementById("playerFrame");

    if (!videoId) {
      erro.textContent = "Vídeo não encontrado.";
      erro.style.display = "flex";
      return false;
    }

    if (expira && Date.now() > expira) {
      erro.textContent = "⚠️ Link expirado. Solicite um novo.";
      erro.style.display = "flex";
      return false;
    }

    const valido = await validar(videoId, expira, key);
    if (!valido) {
      erro.textContent = "⚠️ Link inválido.";
      erro.style.display = "flex";
      return false;
    }

    iframe.src = `https://iframe.mediadelivery.net/embed/${LIBRARY_ID}/${videoId}?autoplay=1`;

    iframe.addEventListener("load", () => {
      iframe.style.opacity = "1";
    });

    return true;
  }

  /* ===== INIT ===== */
  window.onload = async () => {
    const ok = await iniciarPlayer();
    if (!ok) return;

    const botao = document.getElementById("botaoPlay");
    const iframe = document.getElementById("playerFrame");

    botao.addEventListener("click", async () => {
      botao.classList.add("hide");
      await entrarFullscreen(iframe);
    });
  };
</script>

</body>
</html>
