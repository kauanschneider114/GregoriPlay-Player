<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistir Player</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #player-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* Sobreposição para detectar cliques */
    #touch-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      cursor: pointer;
    }

    /* Barra de controles customizados (opcional) */
    #custom-controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 20;
    }

    #custom-controls.visible {
      opacity: 1;
    }

    #custom-controls span {
      font-family: sans-serif;
      color: #fff;
      font-size: 1rem;
      user-select: none;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-family: sans-serif;
      font-size: 1.1rem;
    }

    #mensagem-erro {
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="player-container">
    <div id="loader">Carregando player...</div>
    <div id="mensagem-erro"></div>
    <iframe id="vimeo-player" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <div id="touch-layer"></div>
    <div id="custom-controls">
      <span>Tocar na tela para exibir controles</span>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const SEGREDO = "gregoriPlay123456";

    function getQueryParams() {
      const p = new URLSearchParams(window.location.search);
      return {
        vimeo_id: p.get("vimeo_id"),
        expira: p.get("expira"),
        key: p.get("key")
      };
    }

    async function gerarHash(txt) {
      const buf = new TextEncoder().encode(txt);
      const hash = await crypto.subtle.digest("SHA-256", buf);
      return [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function validarHash(id, expira, key) {
      if (!key) return false;
      const texto = `${id}|${expira}|${SEGREDO}`;
      const correto = await gerarHash(texto);
      return correto === key;
    }

    async function iniciar() {
      const { vimeo_id, expira, key } = getQueryParams();
      const agora = Date.now();
      const msgErro = document.getElementById("mensagem-erro");
      const loader = document.getElementById("loader");
      const iframe = document.getElementById("vimeo-player");
      const touchLayer = document.getElementById("touch-layer");
      const customControls = document.getElementById("custom-controls");

      if (!vimeo_id) {
        msgErro.textContent = "Erro: ID do vídeo não fornecido.";
        msgErro.style.display = "block";
        loader.style.display = "none";
        return;
      }

      if (expira && parseInt(expira) < agora) {
        msgErro.textContent = "⚠️ Link expirado! Solicite um novo.";
        msgErro.style.display = "block";
        loader.style.display = "none";
        return;
      }

      const ok = await validarHash(vimeo_id, expira, key);
      if (!ok) {
        msgErro.textContent = "⚠️ Link inválido ou adulterado.";
        msgErro.style.display = "block";
        loader.style.display = "none";
        return;
      }

      const embedURL = `https://player.vimeo.com/video/${vimeo_id}?autoplay=1&muted=0&controls=0&playsinline=0&portrait=0&title=0&byline=0`;

      iframe.src = embedURL;

      const player = new Vimeo.Player(iframe);

      player.on('play', () => {
        loader.style.display = 'none';
      });

      // Tocar e mostrar controles temporariamente ao toque
      let controlsTimeout;
      touchLayer.addEventListener("click", async () => {
        clearTimeout(controlsTimeout);
        customControls.classList.add("visible");
        controlsTimeout = setTimeout(() => {
          customControls.classList.remove("visible");
        }, 3000);

        try {
          const volume = await player.getVolume();
          if (volume === 0) await player.setVolume(1);
          await player.play();
        } catch (e) {}
      });

      // fullscreen automático (se permitido)
      setTimeout(() => {
        if (iframe.requestFullscreen) iframe.requestFullscreen();
      }, 1000);
    }

    iniciar();
  </script>
</body>
</html>
