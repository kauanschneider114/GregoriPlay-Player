<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregando player...</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#fff;
      font-family:sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      overflow:hidden;
    }

    #loader {
      text-align:center;
      font-size:1.2rem;
      font-weight:600;
      opacity:0.85;
    }

    #loader::after {
      content:"";
      width:40px;
      height:40px;
      border:4px solid rgba(255,255,255,0.2);
      border-top-color:#fff;
      border-radius:50%;
      display:block;
      margin:20px auto;
      animation:spin 1s linear infinite;
    }

    @keyframes spin { to { transform:rotate(360deg); } }

    #mensagem-erro {
      display:none;
      padding:15px;
      text-align:center;
      background:rgba(255,50,50,0.15);
      border:1px solid #ff4444;
      border-radius:8px;
      font-size:1rem;
    }
  </style>
</head>
<body>

  <div id="loader">Validando link...</div>
  <div id="mensagem-erro"></div>

  <script>
    const SEGREDO = "gregoriPlay123456";

    function getQueryParams() {
      const p = new URLSearchParams(window.location.search);
      return {
        vimeo_id: p.get("vimeo_id"),
        expira: p.get("expira"),
        key: p.get("key")
      };
    }

    async function gerarHash(txt) {
      const buf = new TextEncoder().encode(txt);
      const hash = await crypto.subtle.digest("SHA-256", buf);
      return [...new Uint8Array(hash)].map(b => b.toString(16).padStart(2,"0")).join("");
    }

    async function validarHash(id, expira, key) {
      if (!key) return false;
      const texto = `${id}|${expira}|${SEGREDO}`;
      const correto = await gerarHash(texto);
      return correto === key;
    }

    async function iniciar() {
      const { vimeo_id, expira, key } = getQueryParams();
      const agora = Date.now();
      const msgErro = document.getElementById("mensagem-erro");
      const loader = document.getElementById("loader");

      if (!vimeo_id) {
        msgErro.textContent = "Erro: ID do vídeo não fornecido.";
        msgErro.style.display = "block";
        loader.style.display = "none";
        return;
      }

      if (expira && parseInt(expira) < agora) {
        msgErro.textContent = "⚠️ Link expirado! Solicite um novo.";
        msgErro.style.display = "block";
        loader.style.display = "none";
        return;
      }

      const ok = await validarHash(vimeo_id, expira, key);
      if (!ok) {
        msgErro.textContent = "⚠️ Link inválido ou adulterado.";
        msgErro.style.display = "block";
        loader.style.display = "none";
        return;
      }

      // ✅ URL Direta do Vimeo (permite áudio automático no Android)
      const embedURL = `https://player.vimeo.com/video/${vimeo_id}?autoplay=1&muted=0&playsinline=0&title=0&byline=0&portrait=0`;

      loader.textContent = "Abrindo player...";
      
      // ✅ Redireciona diretamente (SEM IFRAME)
      setTimeout(() => {
        window.location.replace(embedURL);
      }, 300);
    }

    iniciar();
  </script>

</body>
</html>
