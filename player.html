<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Assistir | Doramas VIP</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      padding-top: 30px;
    }

    .bg-layer {
      position: fixed;
      inset: 0;
      background: url('imagens/bg-dorama.jpg') center/cover no-repeat fixed;
      filter: brightness(0.25) blur(3px);
      z-index: -3;
    }

    .overlay-dark {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.95) 90%);
      z-index: -2;
    }

    .header-player {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-align: center;
      z-index: 2;
    }

    .header-player .gregori { color: #fff; }
    .header-player .play { color: #1e90ff; margin-left: 3px; }

    /* Player MOBILE */
    #player-wrapper {
      position: relative;
      width: 360px;
      height: 640px;
      background-color: #000;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(30,144,255,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      margin-top: 5px;
      transition: all 0.4s ease;
    }

    /* Player DESKTOP original */
    @media (min-width: 900px) {
      #player-wrapper {
        width: 450px;
        height: calc(450px * (615 / 282));
        max-height: 85vh;
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      opacity: 0;
      transition: opacity 350ms ease, transform 0.6s ease;
      display: block;
      object-fit: cover;
      transform: scale(1.05);
    }

    /* üî• FULLSCREEN: v√≠deo ocupa 100% da tela */
    :fullscreen iframe,
    :-webkit-full-screen iframe {
      width: 100vw !important;
      height: 100vh !important;
      object-fit: cover !important;
      transform: scale(1.18);
      transition: transform 0.6s ease, opacity 0.6s ease;
    }

    #botaoPlay {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 999;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.25s ease, opacity 0.3s;
      animation: pulse 1.5s infinite;
    }

    #botaoPlay img {
      width: 100%;
      height: auto;
      display: block;
    }

    #botaoPlay:hover {
      transform: translate(-50%, -50%) scale(1.1);
    }

    #botaoPlay.hide {
      opacity: 0;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); filter: drop-shadow(0 0 15px rgba(30,144,255,0.6)); }
      50% { transform: translate(-50%, -50%) scale(1.05); filter: drop-shadow(0 0 30px rgba(30,144,255,0.9)); }
      100% { transform: translate(-50%, -50%) scale(1); filter: drop-shadow(0 0 15px rgba(30,144,255,0.6)); }
    }

    #loader { display: none !important; }

    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="bg-layer"></div>
  <div class="overlay-dark"></div>

  <div class="header-player">
    <span class="gregori">Gregori</span><span class="play">Play</span>
  </div>

  <div id="player-wrapper">
    <div id="loader" style="display:none;"></div>
    <iframe id="vimeo-iframe" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  </div>

  <button id="botaoPlay">
    <img src="play.png" alt="Play">
  </button>

  <p id="mensagem-erro" class="erro-expiracao">‚ö†Ô∏è Link expirado! Solicite um novo link.</p>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const SEGREDO = "gregoriPlay123456";

    function getQueryParams() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        vimeo_id: urlParams.get('vimeo_id'),
        expira: urlParams.get('expira'),
        key: urlParams.get('key')
      };
    }

    async function gerarHash(texto) {
      const msgBuffer = new TextEncoder().encode(texto);
      const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    async function validarHash(vimeoId, expira, keyRecebido) {
      if (!keyRecebido) return false;
      const textoHash = `${vimeoId}|${expira}|${SEGREDO}`;
      const hashCorreto = await gerarHash(textoHash);
      return (hashCorreto === keyRecebido);
    }

    async function iniciarPlayer() {
      const params = getQueryParams();
      const vimeoId = params.vimeo_id;
      const tempoExpiracao = parseInt(params.expira);
      const agora = Date.now();

      const iframeElement = document.getElementById('vimeo-iframe');
      const mensagemErro = document.getElementById('mensagem-erro');
      const loader = document.getElementById('loader');

      if (!vimeoId) {
        mensagemErro.textContent = 'Erro: ID do v√≠deo do Vimeo n√£o encontrado.';
        mensagemErro.style.display = 'block';
        return;
      }

      if (tempoExpiracao && tempoExpiracao < agora) {
        mensagemErro.textContent = '‚ö†Ô∏è Este link expirou! Solicite um novo.';
        mensagemErro.style.display = 'block';
        return;
      }

      const linkValido = await validarHash(vimeoId, tempoExpiracao, params.key);
      if (!linkValido) {
        mensagemErro.textContent = '‚ö†Ô∏è Link inv√°lido ou adulterado.';
        mensagemErro.style.display = 'block';
        return;
      }

      const embedURL = `https://player.vimeo.com/video/${vimeoId}?autoplay=0&muted=0&controls=1&byline=0&title=0&portrait=0&autopause=0`;
      iframeElement.src = embedURL;

      const player = new Vimeo.Player(iframeElement);

      player.on('play', () => {
        loader.style.display = 'none';
        iframeElement.style.opacity = '1';
      });

      player.ready().then(() => {
        loader.style.display = 'none';
        iframeElement.style.opacity = '1';
      });

      return player;
    }

    async function entrarFullscreen(element) {
      try {
        if (element.requestFullscreen) await element.requestFullscreen();
        else if (element.webkitRequestFullscreen) await element.webkitRequestFullscreen();
        else if (element.msRequestFullscreen) await element.msRequestFullscreen();
      } catch (err) {
        console.log("Falha ao entrar em fullscreen:", err);
      }
    }

    window.onload = async () => {
      const player = await iniciarPlayer();
      const botao = document.getElementById('botaoPlay');
      const iframe = document.getElementById('vimeo-iframe');

      botao.addEventListener('click', async () => {
        botao.classList.add('hide');
        await entrarFullscreen(iframe);
        await player.setMuted(false);
        await player.setVolume(1);
        await player.play();
      });
    };

    // üîß Ajusta o v√≠deo ao entrar/sair do fullscreen
    document.addEventListener('fullscreenchange', () => {
      const iframe = document.getElementById('vimeo-iframe');
      if (document.fullscreenElement) {
        iframe.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
        iframe.style.transform = 'scale(1.18)';
      } else {
        iframe.style.transform = 'scale(1.05)';
      }
    });
  </script>
</body>
</html>
